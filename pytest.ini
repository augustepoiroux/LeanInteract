[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Set longer timeouts for CI environments which might be slower
timeout = 300
# Configure logging level to avoid test verbosity issues across platforms
log_level = INFO
# Include platform info in test output for debugging
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s) [%(platform)s]
log_cli_date_format = %Y-%m-%d %H:%M:%S